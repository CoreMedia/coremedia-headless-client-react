query CategoryByIdWithCampaigns(
  $externalId: String!
  $siteId: String!
  $searchTerm: String!
  $orderBy: String
  $offset: Int
  $limit: Int
  $filterFacets: [String]
  $catalogId: String,
  $refinements: [String!]
) {
  category(categoryId: $externalId, siteId: $siteId, catalogId: $catalogId) {
    ...CategoryDetail
  }
  searchProducts(
    searchTerm: $searchTerm
    siteId: $siteId
    categoryId: $externalId
    orderBy: $orderBy
    offset: $offset
    limit: $limit
    filterFacets: $filterFacets
  ) {
    ...ProductSearchResult
  }
  campaignContent(site: $siteId, channelType: "category-page", refinements: $refinements) {
    ...CampaignContentResult
  }
}
