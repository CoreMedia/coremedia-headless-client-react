query FragmentPreview($contentId: String!) {
  content {
    content(id: $contentId) {
      __typename
      ...CMTeasable
      ...CMPicturePreview
      ...CMVideo
      ...CMExternalChannel
      ...CMCollection
      ...CMImageMap
      ...CMProductTeaser
      ...CMProduct
      ...CMExternalLink
      ...CMExternalProduct
      ...CMDownload
      ...CMTeasableDetail
      ...CMPersonDetail
      ...P13NExperience
      ...P13NSegmentation
    }
  }
}
