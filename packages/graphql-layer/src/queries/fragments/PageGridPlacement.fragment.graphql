fragment PageGridPlacement on PageGridPlacement {
  id
  name
  colspan
  viewtype
  items {
    id
    ...CMTeasable
    ...CMCollection
    ...CMVideo
    ...ShoppableVideo
    ...CMImageMap
    ...CMProductTeaser
    ...CMExternalChannel
    ...CMSelectionRules
    ...CMProduct
    ...CMExternalLink
    ...CMHTML
    ...CMPlaceholder
    ...CMExternalProduct
    ...CMDownload
    ...P13NExperience
    ...P13NSegmentation
