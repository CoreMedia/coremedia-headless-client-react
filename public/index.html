<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/cutegrids.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>CoreMedia Labs CaaS Demo Application</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="cute-12-desktop">
          <div class="header-box">
            <div class="header-logo"></div>
            <div class="headline-1">CoreMedia&nbsp;Labs</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="cute-12-desktop">
          <h1 class="headline-1 title">CoreMedia CaaS Fragment Demo</h1>
          <noscript>
            <div class="headline-2 error center">You need to enable JavaScript to run this demo.</div>
          </noscript>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="cute-12-desktop">
          <cm-fragment data-id="home.hero" data-show="teaser" data-view="hero" data-params='{"color": "blue", "ctaShow": true}'></cm-fragment>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="cute-6-tablet">
          <cm-fragment data-id="home.teaser-left" data-show="teaser" data-view="square" data-params='{"color": "red", "ctaShow": true}'></cm-fragment>
        </div>
        <div class="cute-6-tablet">
          <cm-fragment data-id="home.teaser-right" data-show="teaser" data-view="square" data-params='{"color": "yellow", "ctaShow": true}'></cm-fragment>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="cute-12-desktop">
          <cm-fragment data-id="home.teaser-bottom" data-show="teaser" data-view="wide" data-params='{"color": "turquoise", "ctaShow": true}'></cm-fragment>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="cute-12-desktop">
          <div class="footer-box">
            <div class="footer-logo"></div>
            <div class="headline-1">CoreMedia&nbsp;Labs</div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
